<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efectos CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Efectos CSS con Transformaciones y Transiciones</h1>

    <!-- Efecto 1: Skew -->
    <section>
      <h2>Skew Effect</h2>
      <div class="skew-container">
        <div class="skew"></div>
        <div class="skew-double"></div>
      </div>
    </section>

    <!-- Efecto 2: Transform Origin -->
    <section>
      <h2>Transform Origin</h2>
      <div class="origin-container">
        <div class="origin origin-45"></div>
        <div class="origin origin-22"></div>
        <div class="origin origin-90"></div>
      </div>
    </section>

    <!-- Efecto 3: Multiple -->
    <section>
      <h2>Multiple Transformations</h2>
      <div class="multiple-container">
        <div class="multiple"></div>
        <div class="dotlane"></div>
      </div>
    </section>

    <!-- Efecto 4: Flip -->
    <section>
      <h2>Flip Effect</h2>
      <div class="flip-container">
        <div class="front">
          <img src="https://i.ibb.co/6WKgPPZ/bird-one.png" alt="Bird One" />
        </div>
        <div class="back">
          <img src="https://i.ibb.co/DG9BNqj/bird-two.png" alt="Bird Two" />
        </div>
      </div>
    </section>
  </body>
</html>
